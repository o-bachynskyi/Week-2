<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="#">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input id="first-name" type="text" name="first-name" required>
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input id="last-name" type="text" name="last-name" required>
                </label>
                <label for="email">Enter Your Email: 
                    <input id="email" type="email" name="email" required>
                </label>
                <label for="password">Create a New Password: 
                    <input id="password" type="password" name="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input type="radio" id="personal-account" name="account-type" class="inline" checked>
                    Personal</label>
                <label for="business-account">
                    <input type="radio" id="business-account" name="account-type" class="inline">
                    Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input type="file" id="profile-picture" name="profile-picture" required>
                </label>
                <label for="age">Input your age (years):
                    <input type="number" id="age" name="age" min="13" required>
                </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer" required>
                        <option value>(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" placeholder="I like coding on the beach..." required></textarea>
                </label>
            </fieldset>
            <label for="terms"><input type="checkbox" id="terms" name="terms" class="inline" required>I accept the <a href="#">terms and conditions</a></label>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
